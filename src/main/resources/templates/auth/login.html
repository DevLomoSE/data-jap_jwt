<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="layout/head :: head">
</head>
<body>
  <div th:insert="layout/navbar :: navbar" class="mb-2"/>

  <div class="container py-2">
    <div class="card border-secondary" align="center">
      <div class="card-header">
        <p class="card-title">Inicio de Sesion</p>
      </div>
      <div class="card-body bg-light">
        <form th:action="@{/auth/login}" method="POST">
          <div class="form-group col-sm-6">
            <input type="text" name="username" id="username"
                  class="form-control" placeholder="username"
                  required autofocus>
          </div>

          <div class="form-group col-sm-6 my-2">
            <input type="password" name="password" id="password"
                   class="form-control" placeholder="password"
                    required>
          </div>

          <div class="form-group col-sm-6">
            <button type="submit" th:ref="@{/auth/login}" class="btn btn-sm btn-outline-secondary btn-block">
              Sing In
            </button>
          </div>

          <!--esto es automatico
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
          -->
        </form>
      </div>
    </div>
  </div>

  <div th:insert="layout/footer :: footer"></div>
</body>
</html>
