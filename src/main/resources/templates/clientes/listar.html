<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title th:text="${titulo}"></title>

  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

</head>
<body>
  <div th:insert="layout/navbar :: navbar" class="mb-2"/>
  <div class="mt-2 container">
    <h1 class="h1 text-secondary text-center" th:text="${titulo}">titulo</h1>
    <hr>
    <a class="btn btn-primary btn-xs" th:href="@{/cliente/form}">Crear</a>
    <table class="mt-2 table table-bordered table-striped table-hover">
      <thead class="table-dark">
        <tr>
          <th>Id</th>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Email</th>
          <th>Fecha</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="cliente: ${clientes}">
          <th th:text="${cliente.id}"></th>
          <th th:text="${cliente.nombre}"></th>
          <th th:text="${cliente.apellido}"></th>
          <th th:text="${cliente.email}"></th>
          <th th:text="${cliente.createdAt}"></th>
          <th>
            <span>
              <a class="btn btn-warning btn-xs" th:href="@{/cliente/form/} + ${cliente.id}">Editar</a>
            </span>
            <span>
              <a class="btn btn-danger btn-xs" th:href="@{/cliente/eliminar/} + ${cliente.id}"
                  onclick="return confirm('EstÃ¡s seguro que quieres eliminar?')">Eliminar</a>
            </span>
          </th>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
