<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
  <table th:fragment="itemsFactura" class="d-none">
    <tbody id="itemsFacturaBody">
      <tr id="row_{ID}">
        <td class="d-none">
          <input type="hidden" value="{ID}" name="item_id[]">
        </td>
        <td>{NOMBRE}</td>
        <td>{PRECIO}</td>
        <td>
          <input type="number" value="1" name="cantidad[]"
                 id="cantidad_{ID}" class="form-control col-sm-4"
                  onchange="itemHelper.calcularImporte({ID}, {PRECIO}, this.value)">
        </td>
        <td>
          <span id="totalImporte_{ID}">0</span>
        </td>
        <td>
          <a href="#" class="btn btn-xs btn-danger" onclick="itemHelper.deleteItem({ID});">
            <i class="far fa-trash-alt"></i>
          </a>
        </td>
      </tr>
    </tbody>
  </table>
</body>
</html>
