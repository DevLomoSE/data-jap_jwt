<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <div th:fragment="navbar">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Spring Boot</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/cliente/listado}">Clientes</a>
            </li>
          </ul>
          <ul class="navbar-nav mx-4">
            <li class="nav-item mx-1">
              <a href="?lang=es_ES" class="nav-link">ES</a>
            </li>
            <li class="nav-item mx-1">
              <a href="?lang=en_US" class="nav-link">EN</a>
            </li>
            <li class="nav-item mx-1">
              <a href="?lang=de_DE" class="nav-link">DE</a>
            </li>
          </ul>
          <ul class="navbar-nav">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="fas fa-user-circle"></i>
              </a>
              <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                  <a th:href="@{/auth/login}" class="dropdown-item">
                    Sing In
                    <i class="fas fa-sign-in-alt"></i>
                  </a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                  <form th:action="@{/logout}" method="POST" id="logoutForm">
                    <button type="submit" class="dropdown-item">
                      Sing Out
                      <i class="fas fa-sign-out-alt"></i>
                    </button>
                  </form>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="alert alert-success" th:if="${success != null}" th:text="${success}"></div>
    <div class="alert alert-danger" th:if="${error != null}" th:text="${error}"></div>
    <div class="alert alert-warning" th:if="${warning != null}" th:text="${warning}"></div>
    <div class="alert alert-info" th:if="${info != null}" th:text="${info}"></div>
  </div>
</body>
</html>
