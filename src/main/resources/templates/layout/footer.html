<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
                xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <footer th:fragment="footer" class="container mb-2">
        <hr>
        <p sec:authorize="isAuthenticated()">
            Usuario: <span sec:authentication="name"></span> | Roles: <span sec:authentication="principal.authorities"></span>
        </p>
        <div class="row">
            <p>
                Este proyecto fue desarrollado en IntelliJ usando
                <a href="https://spring.io/">Spring</a>
                Desarrollado por Jonathan Guzm√°n.
            </p>
        </div>
        <div class="row">
            <div th:insert="layout/banner :: banner" class="text-center"></div>
        </div>

        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
        <script th:src="@{/js/jquery-3.6.0.min.js}"></script>
        <script th:src="@{/js/jquery-ui.min.js}"></script>
    </footer>
</body>
</html>
